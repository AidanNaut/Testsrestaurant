<html>
	
	<body>
		<div class="jumbotron" style="font-family: 'Roboto Condensed', sans-serif; text-align: center;">
			<h1 class="display-3">Test's Restaurant</h1>
			<p class="lead">Experimental American Fusion Cuisine</p>
			<hr class="my-3">
			<p>Now open in Minneapolis!</p>
		</div>
		
		<nav>
			<ul class="nav nav-tabs justify-content-center">
				<li class="nav-item"><a class="nav-link" href="Main.html" title="Home">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="Menu.html" title="Menu">Menu</a></li>
				<li class="nav-item"><a class="nav-link active" href="Contact.html" title="Contact Us">Contact Us</a></li>
			</ul>
		</nav>
			
		<section style="margin-left: 100px; margin-right: 100px;text-align: center;" >
			<form name="inquiryForm" action="#" onsubmit="return validateForm()" method="POST">
			
				<div class="form-group">
					<h3><label for="nameInput">Name:</label> </h3>
					<input type="text" class="form-control" name="nameInput" placeholder="Enter name."><br />
				</div>
				
				<div class="form-group">
					<h3><label for="emailInput">Email:</label> </h3>
					<input type="email" class="form-control" name="emailInput" placeholder="Enter email."><br />
				</div>
				
				<div class="form-group">
					<h3><label for="phonenumber">Phone Number:</label> </h3>
					<input type="text" class="form-control" name="phonenumber" placeholder="Enter phone number."><br />
				</div>
				
				<div class="form-group">
					<h3><label for="inquiry">Reason for Inquiry:</label> </h3>
					<select class="form-control" name="inquiry">
						<option value="catering">Catering</option>
						<option value="private">Private Party</option>
						<option value="fback">Feedback</option>
						<option value="other">Other</option>
					</select><br />
				</div>
				
				<div class="form-group">
					<h3><label for="addInfo">Additional Info:</label> </h3>
						<textarea class="form-control" name="addInfo" rows="3"></textarea><br />
				</div>
				<div class="form-group">
					<h3><label for="radioYN">Have you been to the restaurant?</label> </h3>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="attend" id="radioYN" value="yes">
						<label class="form-check-label" for="radioYN">
							Yes
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="attend" id="radioYN" value="no">
						<label class="form-check-label" for="radioYN">
							No
						</label>
					</div>
				</div>
				<div class="form-group">
					<h3><label for="daysAvail">Best days to contact you: </label></h3>
					<div class="row justify-content-center">
						<div class="col-md-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="daysavail" value="Mon">
								<label class="form-check-label" for="daysAvail">
									Monday
								</label>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="daysavail" value="Tues">
								<label class="form-check-label" for="daysAvail">
									Tuesday
								</label>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="daysavail" value="Wed">
								<label class="form-check-label" for="daysAvail">
									Wednesday
								</label>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="daysavail" value="Thur">
								<label class="form-check-label" for="daysAvail">
									Thursday
								</label>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="daysavail" value="Fri">
								<label class="form-check-label" for="daysAvail">
									Friday
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" name="submit" value="Send Request"></input>	
				</div>	
					
			</form>
		</section>

			<hr />
			<p>Street, City, State, Zipcode</p>

		</footer>

</html>
