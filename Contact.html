<!DOCTYPE html>

<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />

<style>

form {
	font-weight: bold;
}

</style>

<html>

	<header>
		<title>Test's Restaurant</title>
	</header>
	
	<body>
		<header style="font-family: 'MyWebFont', Fallback, sans-serif;">
			<hr />
			<h1> Test's Restaurant</h1>
			<hr />
		</header>
		
		<nav>
			<ul>
				<li><a href="Main.html" title="Home">Home</a></li>
				<li><a href="Menu.html" title="Menu">Menu</a></li>
				<li><a href="Contact.html" title="Contact Us">Contact Us</a></li>
			</ul>
		</nav>
			
		<section style="margin-left:auto;margin-right:auto;text-align:center;">
			<form action="contact.html" method="POST">
				Name: <input type="text" name="username"><br />
				Email: <input type="text" name="email"><br />
				Phone Number: <input type="text" name="phonenumber"><br />
				Reason for Inquiry: <select>
					<option value="catering">Catering</option>
					<option value="private">Private Party</option>
					<option value="fback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				Additional Info: <textarea name="addinfo"></textarea><br />
				Have you been to the restaurant? 
					<input type="radio" name="attend" value="yes">Yes</input>
					<input type="radio" name="attend" value="no">No</input><br />
				Best days to contact you: 
				<input type="checkbox" name="daysavail" value="Mon">M</input>
				<input type="checkbox" name="daysavail" value="Tues">T</input>
				<input type="checkbox" name="daysavail" value="Wed">W</input>
				<input type="checkbox" name="daysavail" value="Thur">Th</input>
				<input type="checkbox" name="daysavail" value="Fri">F</input><br />
				<input type="submit" name="submit" value="Send Request"></input>
			</form>
		</section>
		
		<footer>
			<hr />
			<p>Street, City, State, Zipcode</p>
			<p>Phone number<p>
			<hr />
		</footer>
			
	
	</body>
	
</html>
